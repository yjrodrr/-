<script>
  let code = '';

  const CORRECT_HASH = '3865e98e8d3fe3316c6b8cb24219bf0847bdd11b9f9b1940dda302111134c297';
  const encoded = 'amZkaWplLmh0bWw='; // → fjdije.html

  async function computeSHA256(input) {
    const msgBuffer = new TextEncoder().encode(input);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function check() {
    if (!code.trim()) return;

    const hash = await computeSHA256(code.trim());
    if (hash === CORRECT_HASH) {
      const nextPage = atob(encoded);
      window.location.href = nextPage;
    } else {
      // opcjonalnie: code = '';  // czyścić pole po złym kodzie
      alert('Nieprawidłowy kod'); // albo zrób ładniejszy feedback
    }
  }

  // Opcjonalnie – sprawdzaj po naciśnięciu Enter
  function handleKeydown(event) {
    if (event.key === 'Enter') {
      check();
    }
  }
</script>

<div class="container">
  <input
    type="text"
    bind:value={code}
    placeholder="ㅤ"
    autocomplete="off"
    on:keydown={handleKeydown}
  />

  <button on:click={check}>?</button>
</div>
