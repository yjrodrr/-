<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }
    input {
      padding: 12px;
      font-size: 20px;
      width: 220px;
      text-align: center;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      padding: 12px 36px;
      font-size: 18px;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <input type="text" id="kod" placeholder="ã…¤" autocomplete="off" 
         oninput="this.value = this.value.replace(/[^0-9]/g, '')">

  <button onclick="sprawdz()">?</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script>
  const POPRAWNY_HASH = "f52a3a2310f9d8e8e7c0d8c5d8d7d8d7d8d7d8d7d8d7d8d7d8d7d8d7d8d7d8d7";

  function sprawdz() {
    const wpisany = document.getElementById("kod").value.trim();
    
    if (!wpisany) return;

    const hashWpisany = sha256(wpisany);

    if (hashWpisany === POPRAWNY_HASH) {
      window.location.href = "tajne.html";
    }
  }
  </script>

</body>
</html>
