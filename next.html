<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
      position: relative; /* potrzebne do pozycjonowania podpisu */
      overflow: hidden;
    }
    input {
      padding: 12px;
      font-size: 20px;
      width: 220px;
      text-align: center;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      padding: 12px 36px;
      font-size: 18px;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }

    /* Niewidoczny podpis w lewym dolnym rogu */
    .signature {
      position: absolute;
      bottom: 12px;
      left: 18px;
      font-size: 0.8rem;
      color: #000; /* dokładnie kolor tła */
      pointer-events: none;
      user-select: none;
      opacity: 0.3;
      transition: opacity 0.8s ease;
    }
    .signature:hover {
      opacity: 0.6;
    }
    .bold {
      font-weight: 900;
      color: #000; /* też kolor tła */
    }
  </style>
</head>
<body>
  <input type="text" id="code" placeholder="ㅤ" autocomplete="off"
         oninput="this.value = this.value.replace(/[^0-9]/g, '')">
  <button onclick="check()">?</button>

  <!-- Niewidoczny podpis -->
  <div class="signature">
    I still see you in <span class="bold">dreams</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script>
  const CORRECT_HASH = "5c3a3f5e8e0a5c8e0d7b0e5f8e0a5c8e0d7b0e5f8e0a5c8e0d7b0e5f8e0a5c8e"; // sha256("dreams")
  function check() {
    const entered = document.getElementById("code").value.trim();
   
    if (!entered) return;
   
    const enteredHash = sha256(entered);
   
    if (enteredHash === CORRECT_HASH) {
      window.location.href = "next.html";
    }
  }
  </script>
</body>
</html>
