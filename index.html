<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      text-align: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      margin-bottom: 48px;
      opacity: 0.7;
      transition: opacity 0.4s;
    }

    .avatar:hover {
      opacity: 1;
    }

    input[type="password"] {
      width: 240px;
      padding: 16px 0;
      font-size: 24px;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(180,180,180,0.25);
      color: #eee;
      text-align: center;
      letter-spacing: 12px;
      font-family: monospace;
      outline: none;
      transition: all 0.3s;
    }

    input[type="password"]:focus {
      border-bottom-color: rgba(180,180,180,0.7);
      letter-spacing: 14px;
    }

    input::placeholder {
      opacity: 0;
    }

    .error {
      color: #ff4444;
      font-size: 14px;
      margin-top: 16px;
      min-height: 1.3em;
      opacity: 0.9;
    }

    /* pulpit */
    #desktop {
      display: none;
      height: 100vh;
      background: url('https://images.alphacoders.com/135/thumb-1920-135669.jpg') center/cover no-repeat;
      position: relative;
    }

    .taskbar {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      height: 54px;
      min-width: 380px;
      max-width: 90%;
      background: rgba(25,25,40,0.72);
      backdrop-filter: blur(24px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      padding: 0 36px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.55);
    }

    .spacer { flex: 1; }

    .clock {
      font-size: 15px;
      font-weight: 500;
      color: rgba(255,255,255,0.97);
      min-width: 64px;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- ikona -->
  <div class="avatar">
    <svg viewBox="0 0 100 100" fill="none" stroke="#ccc" stroke-width="2.2">
      <circle cx="50" cy="34" r="18" />
      <path d="M50 52 
               C 26 52, 16 69, 16 85
               L 84 85
               C 84 69, 74 52, 50 52 Z" />
      <rect x="28" y="87" width="44" height="10" rx="3" />
      <circle cx="38" cy="92" r="2.5" fill="#ccc" />
      <circle cx="50" cy="92" r="2.5" fill="#ccc" />
      <circle cx="62" cy="92" r="2.5" fill="#ccc" />
    </svg>
  </div>

  <input 
    type="password" 
    id="p" 
    autocomplete="off" 
    autofocus 
    maxlength="4"
  >

  <div class="error" id="e"></div>
</div>

<div id="desktop">
  <div class="taskbar">
    <div class="spacer"></div>
    <div class="clock" id="clock">00:00</div>
  </div>
</div>

<script>
  const HASLO = "6222";
  const input = document.getElementById("p");
  const err   = document.getElementById("e");

  input.addEventListener("input", () => {
    err.textContent = "";
  });

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      if (input.value === HASLO) {
        document.body.style.background = "none";
        document.querySelector(".login-container").style.display = "none";
        document.getElementById("desktop").style.display = "block";
        startClock();
      } else {
        err.textContent = "błędne hasło";
        input.value = "";
        input.focus();
      }
    }
  });

  function startClock() {
    setInterval(() => {
      const d = new Date();
      document.getElementById("clock").textContent = 
        d.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'});
    }, 1000);
  }

  // opcjonalnie – fokus od razu po załadowaniu
  window.addEventListener("load", () => input.focus());
</script>

</body>
</html>
