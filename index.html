<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #000;
      color: #ddd;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #login {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 60px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .avatar::before {
      content: "";
      position: absolute;
      inset: -8px;
      border: 2px solid #222;
      border-radius: 50%;
    }

    .avatar svg {
      width: 60px;
      height: 60px;
      opacity: 0.7;
    }

    .password-field {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 16px 24px;
      width: 340px;
      max-width: 90%;
      font-size: 20px;
      color: #eee;
      letter-spacing: 6px;
      text-align: center;
      font-family: monospace;
      transition: all 0.2s;
    }

    .password-field:focus {
      outline: none;
      border-color: #444;
      background: #1a1a1a;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.08);
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      min-height: 24px;
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .error.visible {
      opacity: 1;
    }

    /* pulpit – ukryty na starcie */
    #desktop {
      display: none;
      height: 100vh;
      background: url('https://images.alphacoders.com/135/thumb-1920-135669.jpg') center/cover;
      position: relative;
    }

    .taskbar {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      height: 48px;
      padding: 0 24px;
      background: rgba(20,20,30,0.7);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .clock {
      font-size: 14px;
      font-weight: 500;
      min-width: 54px;
      text-align: right;
    }
  </style>
</head>
<body>

<div id="login">
  <div class="avatar">
    <!-- ikona taka jak na Twoim obrazku -->
    <svg viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="8" r="5"/>
      <path d="M5 21a7 7 0 0 1 14 0H5z"/>
      <rect x="3" y="21" width="18" height="2" rx="1"/>
      <circle cx="9" cy="21" r="1"/>
      <circle cx="15" cy="21" r="1"/>
    </svg>
  </div>

  <input 
    type="password" 
    class="password-field" 
    id="pass" 
    placeholder="••••" 
    autocomplete="off" 
    autofocus
  >

  <div class="error" id="err"></div>
</div>

<div id="desktop">
  <!-- Twój pulpit tutaj – możesz zostawić ikonki i resztę -->
  <div class="taskbar">
    <div class="spacer" style="flex:1"></div>
    <div class="clock" id="clock">00:00</div>
  </div>
</div>

<script>
  const HASLO = "6222";

  const input = document.getElementById("pass");
  const error = document.getElementById("err");

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      if (input.value === HASLO) {
        document.getElementById("login").style.display = "none";
        document.getElementById("desktop").style.display = "block";
        startClock();
      } else {
        error.textContent = "Nieprawidłowe hasło";
        error.classList.add("visible");
        input.value = "";
        setTimeout(() => error.classList.remove("visible"), 2000);
      }
    }
  });

  function startClock() {
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = 
        now.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'});
    }, 1000);
  }
</script>

</body>
</html>
