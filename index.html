<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-screen {
      text-align: center;
    }

    .user-icon {
      width: 90px;
      height: 90px;
      margin-bottom: 60px;
      opacity: 0.65;
      transition: opacity 0.4s ease;
    }

    .user-icon:hover {
      opacity: 0.95;
    }

    input[type="password"] {
      width: 220px;
      padding: 14px 0;
      font-size: 28px;
      letter-spacing: 18px;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(200,200,200,0.18);
      color: #f0f0f0;
      text-align: center;
      font-family: monospace;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      border-bottom-color: rgba(220,220,255,0.6);
      letter-spacing: 22px;
    }

    input::placeholder {
      opacity: 0;
    }

    .error {
      color: #ff4a4a;
      font-size: 15px;
      margin-top: 24px;
      min-height: 20px;
      opacity: 0.9;
    }

    /* pulpit – pojawia się po zalogowaniu */
    #desktop {
      display: none;
      height: 100vh;
      background: url('https://images.alphacoders.com/135/thumb-1920-135669.jpg') center/cover no-repeat;
      position: relative;
    }

    .taskbar {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      height: 56px;
      min-width: 380px;
      max-width: 90%;
      background: rgba(28, 28, 45, 0.70);
      backdrop-filter: blur(22px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.07);
      display: flex;
      align-items: center;
      padding: 0 36px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .spacer {
      flex: 1;
    }

    .clock {
      font-size: 15px;
      font-weight: 500;
      color: rgba(255,255,255,0.97);
      min-width: 64px;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="login-screen">
  <!-- prosta ikona użytkownika -->
  <svg class="user-icon" viewBox="0 0 100 100" fill="none" stroke="#cccccc" stroke-width="2.5">
    <circle cx="50" cy="38" r="22" />
    <path d="M50 60 
             C 25 60, 15 78, 15 90 
             L 85 90 
             C 85 78, 75 60, 50 60 Z" />
  </svg>

  <input 
    type="password" 
    id="pw" 
    autocomplete="off" 
    autofocus 
    maxlength="4"
  >

  <div class="error" id="err"></div>
</div>

<div id="desktop">
  <div class="taskbar">
    <div class="spacer"></div>
    <div class="clock" id="clock">00:00</div>
  </div>
</div>

<script>
  const HASLO = "6222";
  const input = document.getElementById("pw");
  const err   = document.getElementById("err");

  input.addEventListener("input", () => {
    err.textContent = "";
  });

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      if (input.value === HASLO) {
        document.body.style.background = "none";
        document.querySelector(".login-screen").style.display = "none";
        document.getElementById("desktop").style.display = "block";
        startClock();
      } else {
        err.textContent = "błędne hasło";
        input.value = "";
        input.focus();
      }
    }
  });

  function startClock() {
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = 
        now.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'});
    }, 1000);
  }

  // fokus od razu po załadowaniu strony
  window.addEventListener("load", () => input.focus());
</script>

</body>
</html>
