<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desktop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: white;
      background: #000;
      overflow: hidden;
    }

    /* EKRAN LOGOWANIA */
    #login-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1e1e2e, #0f0f1a);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-box {
      background: rgba(30, 30, 46, 0.75);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 40px 48px;
      width: 380px;
      max-width: 92%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .login-box h2 {
      margin-bottom: 28px;
      font-size: 24px;
      font-weight: 500;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: white;
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(100,200,255,0.4);
    }

    .login-box button {
      padding: 14px 40px;
      font-size: 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-box button:hover {
      background: #0077ee;
      transform: translateY(-1px);
    }

    .error {
      color: #ff5555;
      margin-top: 12px;
      font-size: 14px;
      min-height: 20px;
    }

    /* Pulpit – ukryty na początku */
    .desktop {
      height: 100vh;
      background: url('https://images.alphacoders.com/135/thumb-1920-135669.jpg') center/cover no-repeat;
      position: relative;
      display: none;
    }

    .desktop-icons {
      padding: 16px 20px;
    }

    .icon {
      width: 74px;
      text-align: center;
      cursor: default;
      user-select: none;
      transition: transform 0.1s;
    }

    .icon:hover {
      transform: scale(1.08);
    }

    .icon img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
      margin-bottom: 6px;
    }

    .icon span {
      display: block;
      font-size: 12px;
      line-height: 1.3;
      color: #ffffff;
      text-shadow: 0 1px 2px #000;
      padding: 2px 6px;
    }

    .taskbar {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      height: 52px;
      min-width: 360px;
      max-width: 92%;
      background: rgba(30, 30, 46, 0.68);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      padding: 0 32px;
      gap: 16px;
    }

    .taskbar-item {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .taskbar-item:hover {
      background: rgba(255,255,255,0.12);
      transform: scale(1.12);
    }

    .search-btn i {
      font-size: 22px;
      color: white;
      filter: drop-shadow(0 1px 2px #000);
    }

    .spacer {
      flex: 1 1 auto;
    }

    .clock {
      font-size: 15px;
      font-weight: 500;
      color: rgba(255,255,255,0.96);
      min-width: 60px;
      text-align: right;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>

<!-- Ekran logowania -->
<div id="login-screen">
  <div class="login-box">
    <h2>Podaj hasło</h2>
    <input type="password" id="password" placeholder="••••" autocomplete="off" autofocus>
    <button onclick="checkPassword()">Zaloguj</button>
    <div class="error" id="error-msg"></div>
  </div>
</div>

<!-- Pulpit -->
<div class="desktop" id="desktop">
  <div class="desktop-icons">
    <div class="icon">
      <img src="https://img.icons8.com/fluency/96/recycle-bin.png" alt="Recycle Bin">
      <span>Recycle Bin</span>
    </div>
  </div>

  <div class="taskbar">
    <div class="taskbar-item search-btn">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="spacer"></div>
    <div class="clock" id="clock">00:00</div>
  </div>
</div>

<script>
  const CORRECT_PASSWORD = "6222";

  function checkPassword() {
    const input = document.getElementById("password");
    const error = document.getElementById("error-msg");

    if (input.value === CORRECT_PASSWORD) {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("desktop").style.display = "block";
      startClock();
    } else {
      error.textContent = "Nieprawidłowe hasło";
      input.value = "";
      input.focus();
    }
  }

  // pozwalamy też zatwierdzić hasło klawiszem Enter
  document.getElementById("password").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      checkPassword();
    }
  });

  function startClock() {
    setInterval(() => {
      const now = new Date();
      const time = now.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'});
      document.getElementById("clock").textContent = time;
    }, 1000);
  }
</script>

</body>
</html>
