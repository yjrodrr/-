<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windows 11 – Minimal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    .desktop {
      height: 100vh;
      background: url('https://images.alphacoders.com/135/thumb-1920-135669.jpg') center / cover no-repeat;
      position: relative;
    }

    /* Ikona kosza – biały tekst */
    .desktop-icons {
      padding: 16px 20px;
    }

    .icon {
      width: 74px;
      text-align: center;
      cursor: default;
      user-select: none;
      transition: transform 0.12s;
    }

    .icon:hover {
      transform: scale(1.08);
    }

    .icon img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.8));
      margin-bottom: 6px;
    }

    .icon span {
      display: block;
      font-size: 12px;
      line-height: 1.35;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000, 0 0 4px #000;
      padding: 1px 4px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Taskbar – klasyczny Windows 11 wygląd (lewa + prawa strona) */
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: rgba(32, 32, 48, 0.72);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
    }

    .left-side {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .right-side {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .taskbar-item {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
      cursor: default;
    }

    .taskbar-item:hover {
      background: rgba(255,255,255,0.10);
    }

    .search-icon {
      font-size: 20px;
      color: rgba(255,255,255,0.92);
    }

    .clock {
      font-size: 13px;
      font-weight: 400;
      color: rgba(255,255,255,0.95);
      min-width: 54px;
      text-align: right;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>

<div class="desktop">

  <!-- Tylko kosz – biały napis -->
  <div class="desktop-icons">
    <div class="icon">
      <img src="https://img.icons8.com/fluency/96/recycle-bin.png" alt="Recycle Bin">
      <span>Recycle Bin</span>
    </div>
  </div>

  <!-- Taskbar – tylko lupa i godzina -->
  <div class="taskbar">
    <div class="left-side">
      <div class="taskbar-item search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="right-side">
      <div class="clock">17:42</div>
    </div>
  </div>

</div>

<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('en-GB', {
      hour: '2-digit',
      minute: '2-digit'
    });
    document.querySelector('.clock').textContent = time;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
